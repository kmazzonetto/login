<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Welcome back. Log in to access your account and be able to configure settings in your environment.
                </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Email Address" autocomplete="email" required maxlength="30">
                     <label for="ilogin"> Login </label>
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="password" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">password</label>
                </div>
                <input type="submit" value="Sign in">
                <a href="esqueci.html" class="botao">Forgot password <span class="material-icons">mail</span></a>
            </form>            

            </div>
        </section>
    </main>
    
</body>
</html>
